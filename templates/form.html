<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mentor Matching - Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f0f4f8; }
    .card-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
    .btn-primary { background: #764ba2; border: none; }
    .btn-primary:hover { background: #667eea; }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content-custom {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    .modal-content-custom h4 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .modal-content-custom a.btn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üöÄ Programmer Salary Predictor</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <form id="predict-form">
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="e.g. Aigerim" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="e.g. you@example.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Years of Experience</label>
                <input type="number" step="0.5" min="0" id="experience_years" class="form-control" value="2" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Number of Skills</label>
                <input type="number" min="0" id="num_skills" class="form-control" value="3" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Number of Certificates</label>
                <input type="number" min="0" id="num_certificates" class="form-control" value="0" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Seniority Level</label>
                <select id="category" class="form-select">
                  <option>Junior</option>
                  <option>Middle</option>
                  <option>Senior</option>
                  <option>Unknown</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Profession Category</label>
                <select id="profession_category" class="form-select">
                  <option>–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫</option>
                  <option>–ò–Ω–∂–µ–Ω–µ—Ä</option>
                  <option>–ê–Ω–∞–ª–∏—Ç–∏–∫</option>
                  <option>–ú–µ–Ω–µ–¥–∂–µ—Ä</option>
                  <option>–î—Ä—É–≥–∏–µ</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for salary result -->
  <div id="salary-modal" class="modal-overlay">
    <div class="modal-content-custom">
      <h4 id="salary-result">üí∞ Predicted Salary: ...</h4>
      <p class="mt-3" style="font-size: 1.1rem;">
        Want to increase your salary? Our mentors can help üöÄ
      </p>
      <div class="d-grid gap-2 mt-3">
        <a href="/mentors" class="btn btn-light">View Mentor List ‚Üí</a>
      </div>
    </div>
  </div>
  <style>
  .modal-content-custom {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 2.5rem;
    border-radius: 20px;
    max-width: 600px;
    width: 95%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  .modal-content-custom h4 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
</style>

  <script>
    document.getElementById('predict-form').onsubmit = async (e) => {
      e.preventDefault();

      const data = {
        experience_years: parseFloat(document.getElementById('experience_years').value),
        num_skills: parseInt(document.getElementById('num_skills').value),
        num_certificates: parseInt(document.getElementById('num_certificates').value),
        category: document.getElementById('category').value,
        profession_category: document.getElementById('profession_category').value
      };

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.predicted_salary !== undefined) {
          const salary = Math.round(result.predicted_salary).toLocaleString();
          document.getElementById('salary-result').textContent = `üí∞ Predicted Salary: ${salary} KZT`;
          document.getElementById('salary-modal').style.display = 'flex';
        } else {
          alert("‚ö†Ô∏è Prediction failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("üö® Error communicating with server.");
      }
    };
  </script>
</body>
</html>
