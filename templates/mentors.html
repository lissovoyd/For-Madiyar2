<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Mentors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
        .mentor-wrapper { max-width: 1200px; margin: 3rem auto; padding: 0 1rem; }
        .mentor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            justify-content: center;
        }
        @media (min-width: 600px) {
            .mentor-grid.four-mentors { grid-template-columns: repeat(2, 1fr); }
            .mentor-grid.three-mentors { grid-template-columns: repeat(3, 1fr); }
        }
        .mentor-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .mentor-img {
            width: 220px;
            height: 260px;
            border-radius: 1.2rem;
            object-fit: cover;
            border: 4px solid #764ba2;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.2rem;
        }
        .mentor-name { font-weight: 700; font-size: 1.5rem; color: #333; margin-bottom: 0.25rem; }
        .mentor-expertise { font-size: 1.1rem; color: #444; margin-bottom: 0.25rem; font-weight: 500; }
        .mentor-bio {
            font-size: 1.05rem;
            color: #333;
        }
        .mentor-bio div {
            margin-bottom: 0.4rem;
            line-height: 1.5;
        }
        .main-action {
            text-align: center;
            margin-top: 3rem;
        }
        .connect-btn-global,
        .btn-back .btn {
            display: inline-block;
            width: 270px;
            padding: 14px 36px;
            font-size: 1.1rem;
            border-radius: 8px;
            text-align: center;
        }

        .connect-btn-global {
            font-weight: 600;
            background-color: #764ba2;
            color: white;
            border: none;
        }

        .connect-btn-global:hover {
            background-color: #667eea;
        }

        .btn-back {
            margin-top: 1.2rem;
            text-align: center;
        }

        .btn-back .btn {
            font-weight: 400; /* not bold */
        }

    </style>
</head>
<body>
<div class="mentor-wrapper">
    <h2 class="text-center mb-4">Meet Our Mentors</h2>
    <div class="mentor-grid {% if mentors|length == 4 %}four-mentors{% elif mentors|length == 3 %}three-mentors{% endif %}">
        {% for mentor in mentors %}
        <div class="mentor-card">
            <img src="{{ mentor.photo }}" alt="Mentor Photo" class="mentor-img">
            <div class="mentor-name">{{ mentor.name }}</div>
            <div class="mentor-expertise">{{ mentor.bio_line1 }}</div>
            <div class="mentor-bio">
                <div><em>{{ mentor.bio_line2 }}</em></div>
                <div>{{ mentor.bio_line3 }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="main-action">
        <a href="{{ url_for('book_appointment') }}">
            <button class="connect-btn-global">üîó Register for a Call</button>
        </a>
    </div>
    <div class="btn-back">
        <a href="{{ url_for('form_page') }}" class="btn btn-outline-secondary">
            ‚Üê Back to Calculator
        </a>
    </div>
</div>
</body>
</html>
